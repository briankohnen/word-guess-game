<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Guess the Word</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='assets/css/styles.css'>
    
</head>
<body>
<div class="wrapper">
    <div class="left">
        <h2>Think <em>you</em> can guess <strong>my</strong> words?</h2>
        <h3>Press any key to begin...</h3>
    </div>

    <div class="title">
        <h1>Hang'em!</h1>
    </div>

    <div class="main">
        <h2>Current word</h2>
        <h2><span id="currentWord"></span></h2>
        <h2>Wins: <span id="userWins"></span></h2>
    </div>

    <div class="bot">
        <h2>Number of guesses remaining: <span id="guessLeft"></span></h2>
        <h2>Letters already guessed</h2>
        <h2 id="lettersGuessed"></h2>
    </div>
</div>
    <script src='assets/javascript/game.js'></script>
</body>
</html>
